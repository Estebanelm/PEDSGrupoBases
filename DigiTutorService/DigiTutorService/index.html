<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div>
        <h2>All Products</h2>
        <ul id="products" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>
    <button>Send an HTTP put request to a page and get the result back</button>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>

        jQuery.each(["put"], function (i, method) {
            jQuery[method] = function (url, data, callback, type) {
                if (jQuery.isFunction(data)) {
                    type = type || callback;
                    callback = data;
                    data = undefined;
                }

                return jQuery.ajax({
                    url: url,
                    type: method,
                    dataType: type,
                    data: data,
                    success: callback
                });
            };
        });

        var uri = 'api/estudiantes?pwd=asd123';
        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                    });
                });
            $("button").click(function () {
                $.post(uri,
                    {
                        Nombre: "Ariel",
                        Apellido: "Mata",
                        Id: "20150809",
                        Universidad: "ITCR",
                        Pais: "Costa Rica",
                        Descripcion: "asdj asjd akd",
                        Correo: "asd@corre.com",
                        Telefono: "88885555",
                        Tecnologias: [
                            {
                                Nombre: "Algebra",
                                Apoyos: -1,
                                MiApoyo: "null"
                            }],
                        CantSeguidores: -1,
                        Participacion: -1,
                        Reputacion: -1,
                        FechaInscripcion: "2017-12-01"
                    },
                    function (data, status) {
                        alert("Data: " + data + "\nStatus: " + status);
                    });
            });

            $("buttont").click(function () {
                $.put(uri,
                    {
                        Id: 1,
                        Name: "Comida de perritos",
                        Category: "Comida",
                        Precio: 500.0
                    },
                    function (data, status) {
                        alert("Data: " + data + "\nStatus: " + status);
                    });
            });
        });

        function formatItem(item) {
            return item.Name + ': $' + item.Price;
        }

        function find() {
            var id = $('#prodId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#produc  t').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }
    </script>
</body>
</html>
