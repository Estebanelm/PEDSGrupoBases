<!DOCTYPE html>
<html ng-app=""> 
<head>
    <title>DigiTutor - Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="estilosHome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body ng-controller="">
    
    <!-- Navigation Bar -->
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar fixed-top" style="background:#0c486c;">
                <a class="navbar-default" href="#">
                    <img src="Recursos/logo.png" class="img-responsive" style="position:relative;">
                    <img src="Recursos/logotexto.png" class="img-responsive" style="position:relative;">
                </a>
                
                <form class="form-inline nav-justified" role="search">
                    <div class="form-group form-inline"> 
                        <p class="navbar-text mt-2" style="color:white; font-size:large"> Buscar por:</p> 
                        <select class="btn selectpicker" >
                            <option>Nombre</option>
                            <option>Carné</option>
                        </select>
                        <input class="form-control mr-sm-2 ml-1" type="text" style="font-size:large" placeholder="Nombre y Apellido"/>
                    </div>
                </form>
                <div class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="font-size:28px; color:#ffffff">
                        &#x2699; <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" style="right: 0; left: auto;">
                        <li><a class="dropdown-item" href="#">Ayuda</a></li>
                        <li><a class="dropdown-item" href="#">Cambiar Idioma</a></li>
                        <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
                
            </nav>
        </div>
    </div>
   
    <!-- Barra de Accion (Foto, subir contenido) -->
    <div class="container-fluid" style="background:#388787">
        <div class="row">
            <nav class="col-sm-12 ml-sm-auto col-md-12 mt-3 pt-3">
                <ul class="nav nav-justified">
                    <li class="col-lg-6">
                        <a>
                            <img src="Recursos/perfil.png" class="img-responsive" style="position:relative; background:black; padding:2px" width="100" height="100">
                            <label style="font-size:x-large; color:white">Nombre Apellido</label>
                        </a>
                    </li>
                    <li class="col-lg-6">
                        <form class="form-inline pt-4">
                            <div class="btn-toolbar">
                                <div class="btn-group pr-1">
                                    <button class="btn navbar-btn btn-reponsive" type="button" style="font-size:large; background: #79be9a; color:white;">Subir Contenido</button>
                                </div>
                                <div class="btn-group pl-1">
                                    <button class="btn navbar-btn btn-reponsive" type="button" style="font-size:large; background: #79be9a; color:white;">Ofrecer Tutoría</button>
                                </div>                     
                            </div>
                        </form>
                    </li>
                </ul>         
            </nav>
        </div>
    </div>

    <!-- Informacion y Publicaciones -->
    <div class="container-fluid">

        <div class="row">
            <!-- Sección de informacion Personal -->
            <nav class="col-sm-4 col-md-4 d-none d-sm-block bg-light mt-3">
                <form class="form-horizontal">
                    <h1 style="font-size:x-large">Mi Información</h1>
                    <fieldset>
                        <div class="form-group">
                            <strong><label>Universidad:</label></strong>
                            <label >Tecnológico de Costa Rica</label>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th>Tecnologías</th>
                                        <th>Apoyos</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="form-group">
                            <strong><label>Estadísticas</label></strong><br />
                            <label>Seguidores: </label> <br />
                            <label>Participación: </label> <br />
                            <label>Reputación: </label>
                        </div>
                        <div class="form-group">
                            <strong><label>Contacto</label></strong><br />
                            <label>Teléfono: </label> <br />
                            <label>Email: </label> 
                        </div>
                        <div class="form-group">
                            <strong><label>Fecha de Inscripción a DigiTutor</label></strong><br />
                            <label></label>
                        </div>
                    </fieldset>
                </form>

            </nav>

            <!-- Sección de publicaciones -->
            <main role="main" class="col-sm-8 ml-sm-auto col-md-8 pt-3 mb-0">

                <!-- Tabs de publicaciones -->
                <ul class="nav nav-tabs nav-justified">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#">Mis publicaciones</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#">Publicaciones de otros</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#">Todas la publicaciones</a></li>
                </ul>

                <!-- Lista de publicaciones -->
                <ul class="list-group">
                    <li class="list-group-item">
                        <div>
                            <form style="background:#cff09f">
                                <fieldset>
                                    <label style="font-size:x-large">Nombre Apellido</label>
                                    <p1>publicó hace</p1>
                                    <a href="#" data-toggle="tooltip" title="fecha exacta">tiempo</a>
                                </fieldset>
                            </form>
                        </div>
                    </li>
                </ul>

                <!-- Botones para pasar de publicaciones -->
                <div class="mb-4">
                    <form class="form-inline">
                        <button type="button" class="btn btn-reponsive col-lg-6" style="display:inline-table; background: #79be9a; color:white;"><</button>
                        <button type="button" class="btn btn-reponsive col-lg-6" style="display:inline-table; background: #79be9a; color:white;">></button>
                    </form>
                </div>
                
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app/app.module.js"></script>
    <script src="app/main.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

</body>
</html>
